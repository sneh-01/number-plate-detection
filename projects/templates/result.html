<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Plate Recognition Results</title>
    <style>
        .plate {
            margin-bottom: 20px;
            border: 2px solid #333;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>License Plate Recognition Results</h1>
    {% if results %}
        {% for result in results %}
            <div class="plate">
                {% for detection in result %}
                    <p>{{ detection[1] }}</p>
                {% endfor %}
            </div>
        {% endfor %}
    {% else %}
        <p>No license plate detected.</p>
    {% endif %}
</body>
</html>
